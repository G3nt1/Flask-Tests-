{% extends "layout.html"%}
{% block contents %}
<div class="container-fluid">
{% for prod in products %}
<ul>
    <li><h1>{{ prod.product }}</h1></li>
    <br>

    <li><h3>{{ prod.desc }}</h3></li>
    <br>
    <li><h1>{{ prod.price }}</h1></li>
    
</ul>
{% endfor %}
</div>
{% endblock %}
